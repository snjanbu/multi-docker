version: "3.0"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: "redis:latest"
  nginx:
    depends_on:
      - api
      - client
    build:
      context: "./nginx"
      dockerfile: "Dockerfile.dev"
    restart: "always"
    ports:
      - "5000:80"
  api:
    build:
      dockerfile: "Dockerfile.dev"
      context: "./server"
    volumes:
      - "/app/node_modules"
      - "./server:/app"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      context: "./client"
      dockerfile: "Dockerfile.dev"
    volumes:
      - "/app/node_modules"
      - "./client:/app"
  worker:
    build:
      context: "./worker"
      dockerfile: "Dockerfile.dev"
    volumes:
      - "/app/node_modules"
      - "./worker:/app"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379